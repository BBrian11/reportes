server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Assets directos
  location /assets/ {
    try_files $uri =404;
    access_log off;
  }

  # ðŸ”‘ Fallback SPA: React Router resuelve rutas como /rondin2
  location / {
    try_files $uri /index.html;
  }

  # Opcional: compresiÃ³n
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
